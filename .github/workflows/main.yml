name: 'linting, testing, building'
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v2
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: pnpm install
      - name: build project
        run: pnpm build
      - name: linting typescript
        run: pnpm lint:ts
      - name: linting css
        run: pnpm lint:scss
      - name: testing
        run: pnpm test
